---
layout: base
---

<header class="text-center">
  <h1>Release Notes {{ page.version }}</h1>
  <p class="subtext">Release date: {{ page.date | date: "%B %-d, %Y" }}</p>
</header>
<div>
  <div class="container right padding-right-large">
    <ul>
      {%- assign url = page.projects[page.project_id].url -%}
      <li><a href="{{ url }}/releases/download/{{ page.version }}">Download</a></li>
      {%- for link in page.related-links -%}
        <li><a href="{{ link.url | liquify }}">{{ link.name }}</a></li>
      {%- endfor -%}
      <li><a href="{{ url }}/releases">All Releases</a></li>
    </ul>
  </div>
  <div id="main-content">
    {{ content }}
  </div>
</div>
