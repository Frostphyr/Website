<h2>Dependencies</h2>
<p>
    CustomAppender requires at least Java SE 6 or 7, depending on which version of 
    <a href="https://logging.apache.org/log4j/2.x/">Log4j2</a> 
    is used. Version 2.4 and greater require 7 and versions less than 2.4 require 6. The minimum supported version of Log4j2 is 2.0.1.
</p>
