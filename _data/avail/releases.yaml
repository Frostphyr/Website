- version: 1.2.0
  date: 2021/03/21
  notes:
    - type: Change
      description: >
        <a href="{{ doc_path }}/Argument">Argument</a> - Added 
        <code>null</code> check for the array in 
        <a href="{{ doc_path }}/Argument#checkLength(boolean[],%20int)">checkLength</a>
    - type: Change
      description: >
        <a href="{{ doc_path }}/Argument">Argument</a> - Added generic 
        parameter to 
        <a href="{{ doc_path }}/Argument#checkLength(T[],%20int)">checkLength(T[], int)</a> 
        and 
        <a href="{{ doc_path }}/Argument#checkLength(T[],%20int,%20java.lang.String)">checkLength(T[], int, String)</a> 
        to remove the need to cast the returned array
