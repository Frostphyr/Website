- version: 1.5.0
  date: 2022/10/07
  notes:
    - type: New
      description: >
        <a href="{{ doc_path }}/ArrayUtils">ArrayUtils</a> - A class 
        containing utility methods for arrays
    - type: New
      description: >
        <a href="{{ doc_path }}/text/TextUtils">TextUtils</a> - A class 
        containing utility methods for text; most notably <code>String</code> 
        and <code>CharSequence</code>
    - type: New
      description: >
        <a href="{{ doc_path }}/text/SurrogatePairPolicy">SurrogatePairPolicy</a> - 
        An enum containing values indicating how to handle surrogate pairs 
        during certain text operations
    - type: New
      description: >
        <a href="{{ doc_path }}/text/StringConstants">StringConstants</a> - A 
        class containing commonly used <code>String</code> constants
    - type: New
      description: >
        <a href="{{ doc_path }}/ToStringBuilder">ToStringBuilder</a> - Added 
        the following methods:<ul>
          <li><a href="{{ doc_path }}/ToStringBuilder#forObject-java.lang.Object-">forObject(Object)</a></li>
          <li><a href="{{ doc_path }}/ToStringBuilder#append-java.lang.String-boolean-">append(String,boolean)</a></li>
          <li><a href="{{ doc_path }}/ToStringBuilder#append-java.lang.String-boolean:A-">append(String,boolean[])</a></li>
          <li><a href="{{ doc_path }}/ToStringBuilder#append-java.lang.String-java.util.Map-">append(String,Map)</a></li>
          <li><a href="{{ doc_path }}/ToStringBuilder#append-java.lang.String-java.lang.Iterable-">append(String,Iterable)</a> [replaces append(String,Collection)]</li>
        </ul>
    - type: New
      description:
        <a href="{{ doc_path }}/math/MatrixUtils">MatrixUtils</a> - Added the 
        following methods:<ul>
          <li><a href="{{ doc_path }}/math/MatrixUtils#validateMatrix-boolean:A-">validateMatrix(boolean[])</a></li>
          <li><a href="{{ doc_path }}/math/MatrixUtils#validateMatrix-boolean:A:A-">validateMatrix(boolean[][])</a></li>
          <li><a href="{{ doc_path }}/math/MatrixUtils#transpose-boolean:A-">transpose(boolean[])</a></li>
          <li><a href="{{ doc_path }}/math/MatrixUtils#transpose-boolean:A:A-">transpose(boolean[][])</a></li>
        </ul>
    - type: Change
      description: >
        <a href="{{ doc_path }}/Argument">Argument</a> - Instead of specifying 
        the full error message text, methods will now take only the name of the 
        argument and use that to generate the error message
    - type: Change
      description: Updated minimum Java version to 8